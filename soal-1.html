<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            background-color: lightblue;
            padding: 20px;
        }

        .box {
            background-color: steelblue;
            color: white;
            padding: 20px;
            flex: 1;
        }

        .box:nth-child(1) {
            flex: 0 1 100px;
        }

        .box:nth-child(2) {
            flex: 0 1 200px;
        }

        .box:nth-child(3) {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">I am Abi Kamal</div>
        <div class="box">I have more content than the very small item.</div>
        <div class="box">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>
